<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2023/12/robo_humanoide-1.jpg" alt="Image 1">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2023/12/robo_humanoide-1.jpg" alt="Image 2">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2023/12/robo_humanoide-1.jpg" alt="Image 3">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2023/12/robo_humanoide-1.jpg" alt="Image 4">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2023/12/robo_humanoide-1.jpg" alt="Image 5">
    </div>
</body>
</html>
