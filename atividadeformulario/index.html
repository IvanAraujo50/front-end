<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Perfil do Aluno</h1> <!-- Título principal da página -->
        </header>
        <section class="profile">
            <div class="profile-picture">
                <img src="https://images.pexels.com/photos/3789888/pexels-photo-3789888.jpeg?cs=srgb&dl=pexels-olly-3789888.jpg&fm=jpg" alt="Foto de perfil"> <!-- Imagem de perfil do aluno -->
            </div>
            <div class="profile-details">
                <h2>Nome Completo</h2> <!-- Nome completo do aluno -->
                <p>E-mail: email@example.com</p> <!-- E-mail do aluno -->
                <p>Telefone: (00) 12345-6789</p> <!-- Telefone do aluno -->
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Nome da Escola</p> <!-- Informações de rodapé com o ano e o nome da escola -->
        </footer>
    </div>
</body>
</html>
